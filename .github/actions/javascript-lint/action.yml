name: Check Javascript Vulnerabilities.
description: "Check javascript vulnerabilities to the PR"

inputs:
  frontend_wd: 
    description: "A working directory passed from the caller workflow"
    required: true
  backend_wd: 
    description: "A working directory passed from the caller workflow"
    required: false
  frontend_config_file:
    description: "A working directory passed from the caller workflow"
    required: true
  backend_config_file:
    description: "A working directory passed from the caller workflow"
    required: false
  node_version:
    description: "The version of nodejs to use, defaults to `14`."
    default: "14"
    required: false

runs:
  using: "composite"
  steps:
    - name: Install Node.js ${{ inputs.node_version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ inputs.node_version }}

    - name: Check Javascript Vulnerabilities.
      shell: bash
      run: |
           pwd
           npx audit-ci --directory ${{ inputs.frontend_wd }} --config ${{ inputs.frontend_wd }}/${{ inputs.frontend_config_file }}
